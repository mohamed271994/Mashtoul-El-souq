<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نادي مشتول السوق الرياضي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('pattern_bg.jpg');
      background-size: auto;
      background-repeat: repeat;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #0055aa;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 15px;
      font-size: 1.1em;
      background-color: #0055aa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #003f80;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #003366;
      color: white;
    }

    .contact-btn {
      background-color: #ffffff;
      color: #003366;
      font-weight: bold;
      margin-top: 10px;
      padding: 12px 25px;
      border-radius: 8px;
      border: 2px solid #ffffff;
      cursor: pointer;
    }

    .contact-btn:hover {
      background-color: #0055aa;
      color: white;
      border-color: #0055aa;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="box">
      <h1>نادي مشتول السوق الرياضي</h1>
      <h2>Mashtoul El Souq FC</h2>
      <p>مرحباً بكم في نادي مشتول السوق... نُرحب بالمواهب ونصنع الأبطال في بيئة رياضية مميزة.</p>
      <div class="buttons">
        <button class="btn">التسجيل في الفريق الأول</button>
        <button class="btn">التسجيل في فريق البراعم</button>
      </div>
    </div>
  </div>
  <footer>
    <div>المدرب العام لفريق البراعم الكابتن عبد الرحمن صيام</div>
    <button class="contact-btn">تواصل معنا</button>
  </footer>
</body>
</html>
